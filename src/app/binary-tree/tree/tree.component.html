@if(node) {
<div class="node">
    {{ node.data }}
    <div class="flex justify-between">
        <div class="branch">
            @if(node.leftBranch) {            
                <app-tree [node]="node.leftBranch"></app-tree>
            }
        </div>
        <div class="branch">
            @if(node.rightBranch) {            
                <app-tree [node]="node.rightBranch"></app-tree>
            }
        </div>            
    </div>    
</div>
}
